<!DOCTYPE html>
<html>

<head>
    <title>JQuery Sliding</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#flip").click(function() {
                $("#panel").slideToggle("slow");
            });
        });
    </script>
    <style>
        #panel,
        #flip {
            padding: 5px;
            text-align: center;
            background-color: #94dbfa;
            border: solid 1px #a4cee0;
        }
        
        #panel {
            padding: 50px;
            display: none;
        }
        
        body {
            background: linear-gradient(to right, #0078AA, #1C3879);
        }
    </style>
</head>

<body>
    <div id="flip">Efect Slide</div>
    <div id="panel">Efek slide adalah efek kemunculan sebuah elemen HTML dengan cara turun dari atas kebawah. Untuk membuat efek ini, jQuery menyediakan 2 buah method: slideUp() dan slideDown().</div>

</body>

</html>
